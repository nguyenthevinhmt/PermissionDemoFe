<div class="toast-container">
  <div
    *ngFor="let message of toastMessages"
    class="toast"
    [ngClass]="message.severity"
  >
    <i class="{{ icon[message.severity] }} mr-3 text-base"></i>
    <div>
      <div class="toast-header">
        <span class="font-medium text-sm">{{ message.summary }}</span>
      </div>
      <div class="toast-detail" *ngIf="message.detail">
        {{ message.detail }}
      </div>
    </div>
  </div>
</div>
